<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartFinance â€” Track Your Money</title>
  <style>
    body {
      background: #f4f6f8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      color: #333;
    }

    h1 {
      color: #2b6777;
    }

    .tracker {
      background: white;
      border-radius: 10px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 1rem;
      background: #2b6777;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .balance {
      margin-top: 2rem;
      font-size: 1.4rem;
      font-weight: bold;
      color: #007f5f;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>SmartFinance</h1>
  <div class="tracker">
    <form id="financeForm">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" required />

      <label for="type">Type:</label>
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>

      <button type="submit">Add Entry</button>
    </form>

    <div class="balance">
      Current Balance: <span id="balance">0</span>
    </div>
  </div>

  <div class="footer">
    Project in early phase. More features coming soon.
  </div>

  <script>
    let balance = 0;

    document.getElementById('financeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const amount = parseFloat(document.getElementById('amount').value);
      const type = document.getElementById('type').value;

      if (type === 'income') {
        balance += amount;
      } else {
        balance -= amount;
      }

      document.getElementById('balance').textContent = balance.toFixed(2);
      this.reset();
    });
  </script>
</body>
</html>
